{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                      <h2><b>Users</b></h2>
                    </div>
                <div class="col-sm-6">
                  <a href="{{ url_for('user.createuser')}}" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a></div>
                </div>
            </div>
          <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Place</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            <tbody>
            {% for userr in users %}     
            <tr>
            <td>{{ loop.index |e}}</td>
            <td>{{ userr.name|e }}</td>
            <td>{{ userr.place|e }}</td>
            <td>
                <a href="{{ url_for('user.showuser', uid=userr['id']) }}" class="view" ><i class="material-icons" data-toggle="tooltip" title="View">&#xe417;</i></a>
                <a href="{{ url_for('user.modifyuser', uid=userr['id']) }}" class="edit" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                <a href="{{ url_for('user.deleteuser', uid=userr['id'])}}" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
            </tr>
            {% else %}
        <table style="width:100%;">
            <tr>
             <th style="width:100%; text-align: center; color: #0B5345;">No users found. Create new users to view them here.</th>
            </tr>
        </table>
            {% endfor %}
            </tbody>
        </table>
          </div>
        </div>
    </div>
{% endblock content%}
