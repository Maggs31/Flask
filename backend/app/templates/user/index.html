{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                      <h2><b>Users</b></h2>
                    </div>
                <div class="col-sm-6">
                  <a href="{{ url_for('user.createuser')}}" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a></div>
                </div>
            </div>
          <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Occupation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            <tbody>
            {% for userr in users %}     
            <tr>
            <td>{{loop.index |e}}</td>
            <td>{{ userr.name|e }}</td>
            <td>{{ userr.age|e }}</td>
            <td>{{ userr.occupation|e }}</td>
            <td>
            <a href="{{ url_for('userconsole.index', uid=userr['id']) }}" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
            <a href="{{ url_for('userconsole.deleteuser', uid=userr['id'])}}" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
            </tr>
            {% else %}
            <tr>
             <th style="text-align:left;display:inline-block;flex-direction:column;">No users found </th>
            </tr>
            {% endfor %}
            </tbody>
            </table>
          </div>
        </div>
    </div>
{% endblock %}
